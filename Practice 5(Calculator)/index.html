        <div id="outercal">
            <input style="cursor:none" type="text" id="displaytext" readonly  >

            <div id="operations_grid">
                <button class="operator" id="plus" onclick="appendToDisplay('+')">+</button>
                <button class="operand" id="seven"  onclick="appendToDisplay('7')">7</button>
                <button class="operand" id="eight"  onclick="appendToDisplay('8')">8</button>
                <button class="operand" id="nine" onclick="appendToDisplay('9')">9</button>
                <button class="operator" id="minus" onclick="appendToDisplay('-')">-</button>
                <button class="operand" id="four" onclick="appendToDisplay('4')">4</button>
                <button class="operand" id="five" onclick="appendToDisplay('5')">5</button>
                <button class="operand" id="six" onclick="appendToDisplay('6')">6</button>
                <button class="operator" id="star" onclick="appendToDisplay('*')">*</button>
                <button class="operand" id="one" onclick="appendToDisplay('1')">1</button>
                <button class="operand" id="two" onclick="appendToDisplay('2')">2</button>
                <button class="operand" id="three" onclick="appendToDisplay('3')">3</button>
                <button class="operator" id="divide" onclick="appendToDisplay('/')">/</button>
                <button class="operand" id="zero" onclick="appendToDisplay('0')">0</button>
                <button class="operand" id="dot" onclick="appendToDisplay('.')">.</button>
                <button class="operand" id="equal" onclick="calculate()">=</button>
                <button class="operator" id="clear" onclick="clearDisplay()">C</button>

            </div>
